<head>
    <link rel="stylesheet" href="assets/frame_styles.css">
</head>
<body>
    <h1>The PlagueWorks</h1>
    <div class="grid-container">
        <div class="left-grid">
            <h1>MetaVisualConceptLearner</h1>
            <div>
                <div>
                    <div>
                        <input id = "name_input" value = "expr">
                        <button onclick = "setName()">set</button>
                    </div>
                    <div>
                        <input id = "idx_input" value = "0">
                        <button onclick = "setIdx()">confirm</button>
                        <a id = "overall_metric">overall metric</a>
                    </div>
                </div>
                <div>
                    <h3>Image Inputs v.s GT-Masks</h3>
                    <img src="outputs/demo_inputs.png" id = "im_vs_gt" width="256" height="256">
                    <img src="outputs/demo_inputs.png" id = "masks" width="256" height="256">
                    <div>
                        <button onclick="prev()">prev</button>
                        <a id = "curr_idx">Curr Idx:</a>
                        <button onclick="next()">next</button>
                        <div id = "curr_metric">current metric:</div>
                    </div>
        
                </div>
            </div>
            <div>
                <div>
                    <h3>Language as Grounding</h3>
                    <object id="query" data="outputs/logqa.txt" width="500" height="300"></object>
                
                </div>
            </div>
        </div>
    
        <div class="right-grid">
            <h1>KitchenDataset</h1>
            <div>
                <input id="choose-dataset-name" value = "TDWKitchen"> as Dataset
                <button onclick="setDatasetName()">Choose</button>
            </div>
            <div id="choose-split">
                <input id="choose-sample-split" value = "train"> as Split
                <button onclick="setSampleSplit()">Choose</button>
            </div>
            <div>
                <h3>GT-Img vs. Masks</h3>
                <img src="outputs/demo_inputs.png" id = "gt-ims" width="256" height="256">
                <img src="outputs/demo_inputs.png" id = "gt-ids" width="256" height="256">
                <div>
                    <button onclick="prevSample()">prev</button>
                    <a id = "curr_sample_idx">Curr Idx:</a>
                    <button onclick="nextSample()">next</button>
                    <div id = "curr_metric">current metric:</div>
                </div>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "movable">
            <div class="draggable">
                Drag Me
            </div>
            The rest of the box isn't draggable.
        </div>
    </div>
</body>
<script src="assets/frame_scripts.js">
</script>
<script src="assets/scripts.js">
</script>
